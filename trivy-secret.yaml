enable-builtin-rules:
  - aws-access-key-id
  - aws-secret-access-key
  - github-pat
  - gcp-service-account
  - generic-api-key
  - private-key
disable-allow-rules:
  - markdown   # ensure markdown files are scanned
rules:
  - id: custom-database-password
    category: org-secrets
    title: Hardcoded DB Password
    severity: CRITICAL
    keywords:
      - db_password
      - mysql_pass
    regex: (?i)(db_password|mysql_pass)(=|:).{0,5}['"]?(?P<secret>[0-9a-zA-Z\-_]{6,64})['"]?
