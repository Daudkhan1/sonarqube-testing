name: PR Scan with Semgrep + Reviewdog

on:
  pull_request:
    branches:
      - main   # PRs into main
      - staging  # âœ… also scan PRs into staging

jobs:
  semgrep-reviewdog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # required for diff

      - name: Install dependencies
        run: |
          pip install semgrep
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run Semgrep on PR changes with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semgrep --config=p/security-audit \
                  --config=p/ci \
                  --config=.semgrep/custom.yml \
                  --baseline-commit ${{ github.event.pull_request.base.sha }} \
                  --json --json-output= semgrep-results.json \
                  --output=semgrep-results.rdjson --error --strict --enable-metrics=off

          cat semgrep-results.json | reviewdog \
            -f=rdjson \
            -name="Semgrep Scan" \
            -reporter=github-pr-review \
            -fail-on-error=true
