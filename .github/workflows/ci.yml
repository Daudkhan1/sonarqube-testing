name: PR Scan with Semgrep + Reviewdog

on:
  pull_request:
    branches:
      - main   # âœ… PRs into main branch

jobs:
  semgrep-reviewdog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # required for diff

      - name: Install dependencies
        run: |
          pip install semgrep
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run Semgrep on PR changes
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semgrep --config=p/ci \
                  --baseline-commit origin/${{ github.base_ref }} \
                  --json > semgrep-results.json || true

          cat semgrep-results.json | reviewdog -f=semgrep \
            -name="Semgrep Scan" \
            -reporter=github-pr-review \
            -fail-on-error=true
