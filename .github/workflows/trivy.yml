name: Secret Scan

on:
  push:
  pull_request:

jobs:
  trivy-secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2   # official action, no curl hack needed

      - name: Run Trivy Secret Scan
        run: |
          trivy fs --scanners secret --format table -o trivy-secret-report.txt .
          cat trivy-secret-report.txt

      - name: Upload Secret Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secret-report
          path: trivy-secret-report.txt
